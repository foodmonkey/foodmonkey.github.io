<!DOCTYPE html>
<html lang="en">
<head>
  <title>POKE THAT PLATELET</title>
</head>
<style>
    html,body{
    margin:0;
    height:100%;
    }
    img{
    display:block;
    width:100%; height:100%;
    object-fit: cover;
    }
</style>
<body id="pic">
    <img id="first" src="resources/poke1.jpg" style="display: block">
    <img id="second" src="resources/poke2.jpg" style="display: none">
</body>
<script>
    document.getElementById("pic").addEventListener("touchstart", poke);
    document.getElementById("pic").addEventListener("mousedown", poke);
    document.getElementById("pic").addEventListener("touchend", unpoke);
    document.getElementById("pic").addEventListener("mouseup", unpoke);
    var audio1 = new Audio('resources/pokeSound1.mp3');
    var audio2 = new Audio('resources/pokeSound2.mp3');
    audio1.loop = false;
    audio2.loop = false;
    var count = 1;

    function poke(e){
        e.preventDefault();
        if (count % 10 == 0 && audio2.paused)
        {
            audio2.currentTime = 0;
            audio2.play(); 
        }
        else
        {
            audio1.currentTime = 0;
            audio1.play(); 
        }
        document.getElementById("first").style = "display: none";
        document.getElementById("second").style = "display: block";
        count++;
    }
    function unpoke(e){
        e.preventDefault();
        document.getElementById("first").style = "display: block";
        document.getElementById("second").style = "display: none";
    }
</script>
</html>
